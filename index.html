<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Art Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Pixel Art Maker</h1>
    </header>

    <div class="toolbar">
      <div class="tool-group">
        <label>Color</label>
        <input type="color" id="colorPicker" value="#000000">
      </div>

      <div class="tool-group palette" id="palette"></div>

      <div class="tool-group">
        <button id="penTool" class="tool-btn active">‚úèÔ∏è</button>
        <button id="eraserTool" class="tool-btn">üßΩ</button>
        <button id="fillTool" class="tool-btn">ü™£</button>
      </div>

      <div class="tool-group">
        <label>Grid</label>
        <select id="gridSize">
          <option value="16">16√ó16</option>
          <option value="32">32√ó32</option>
          <option value="48">48√ó48</option>
        </select>
      </div>

      <div class="tool-group">
        <label><input type="checkbox" id="symX"> Sym X</label>
        <label><input type="checkbox" id="symY"> Sym Y</label>
      </div>

      <div class="tool-group">
        <label><input type="checkbox" id="gridSnap" checked> Snap</label>
        <label><input type="checkbox" id="darkMode"> üåô</label>
      </div>

      <div class="tool-group">
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
      </div>

      <div class="tool-group">
        <button id="addFrameBtn">+ Frame</button>
        <select id="frameSelect"></select>
      </div>

      <div class="tool-group">
        <button id="saveBtn">Save</button>
        <button id="loadBtn">Load</button>
        <button id="clearBtn">Clear</button>
        <button id="exportBtn">Export</button>
      </div>
    </div>

    <div class="canvas-wrapper">
      <canvas id="pixelCanvas"></canvas>
      <canvas id="zoomCanvas"></canvas>
    </div>

    <footer>
      <p>Pixel Art Maker ‚Äî Advanced Edition</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
