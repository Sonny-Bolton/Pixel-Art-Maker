<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pixel Art Maker</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Pixel Art Maker</h1>
		</header>

		<div class="toolbar">
			Color Picker
			<div class="tool-group">
				<label for ="colorPicker">Color</label>
				<input type="color id="colorPicker" value="#000000">
			</div>

		<div class="tool-group">
                <button id="penTool" class="tool-btn active" title="Pen Tool">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                        <path d="M2 2l7.586 7.586"></path>
                    </svg>
                </button>
                <button id="eraserTool" class="tool-btn" title="Eraser Tool">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 20H7L3 16L13 6L21 14V20Z"></path>
                        <path d="M7 20L13 14"></path>
                    </svg>
                </button>
            </div>

            <!-- Grid Size -->
            <div class="tool-group">
                <label for="gridSize">Grid Size</label>
                <select id="gridSize">
                    <option value="16">16×16</option>
                    <option value="32">32×32</option>
                    <option value="48">48×48</option>
                </select>
            </div>

            <!-- Grid Toggle -->
            <div class="tool-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="gridToggle" checked>
                    <span>Show Grid</span>
                </label>
            </div>

            <!-- Actions -->
            <div class="tool-group">
                <button id="clearBtn" class="action-btn">Clear</button>
                <button id="exportBtn" class="action-btn primary">Export PNG</button>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="pixelCanvas"></canvas>
        </div>

        <footer>
            <p>Click and drag to paint • Right-click to erase</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
